<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition>
            <h:outputLink value="/PaperGenerator2/faces/index.xhtml">
                <h:graphicImage id="headerImage" url="/resources/images/logo_unitec.png" style="width: 100%; border: 0px; background: none;" height="85"/>
            </h:outputLink>
            <h:form id="formHeader" rendered="#{user.logged}">
                <table align="right">
                    <tr>
                        <td>
                            <h:outputText value="Innovare  |  " style="background: none;" />
                        </td>
                        <td>
                            <h:outputText value="#{user.nombre}   |   " style="background: none;"/>
                        </td>
                        <td>
                            <p:commandLink ajax="false" actionListener="#{user.logout()}" value="Cerrar Sesión" style="background: none;"/>
                        </td>
                    </tr>
                </table>                
            </h:form>
            <h:form rendered="#{!user.logged}">
                <table align="right">
                    <tr>
                        <td>
                            <p:commandLink onclick="login.show();" value="Iniciar Sesión" style="color: darkblue; font-size: 11pt;"/>
                            <p:dialog widgetVar="login" header="Iniciar Sesión">
                                <p:growl id="messagesLogin"/>
                                <p:panel rendered="#{!(user.logged)}">
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="Correo:"/>
                                        <p:inputText value="#{user.user}" style="width: 166px;"/>
                                        <h:outputLabel  value="Contraseña:"/>
                                        <p:password value="#{user.pass}" style="width: 166px;"/>  
                                        <p:commandButton ajax="false" value="Ingresar" action="#{user.validar()}" />
                                    </h:panelGrid>
                                </p:panel>
                                <p:lightBox iframe="true">  
                                    <h:outputLink value="faces/usuario/registrarse.xhtml" style="color: blue;">  
                                        <h:outputText value="¿Aun no eres miembro? ¡Registrate!"/>  
                                    </h:outputLink>  
                                </p:lightBox>
                            </p:dialog>
                        </td>
                    </tr>
                </table>

            </h:form>
        </ui:composition>
    </body>
</html>
