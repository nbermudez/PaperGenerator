<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:form id="form_busqueda" style="margin-top: 0px; margin-bottom: 0px;">

        <p:scrollPanel mode="native" style="height: 435px; border: 0px;">
            <p:panel header="Opciones de BÃºsqueda" style="background: none;">
                <p:outputLabel for="filtros" value="Frases clave: "/>
                <p:autoComplete maxResults="15" id="filtros" value="#{tbusquedaBean.filtros}" completeMethod="#{autoComplete.complete}" multiple="true"/>
                <p:commandButton value="Buscar" actionListener="#{tbusquedaBean.Filtrar()}" 
                                 update=":tabView:form_busqueda:papers" />
            </p:panel>
            <p:dataGrid value="#{tbusquedaBean.filteredPapers}" var="paper" id="papers"  
                        paginator="true" rows="6" columns="1" 
                        paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink} {RowsPerPageDropdown}"  
                        rowsPerPageTemplate="6,12,18" paginatorPosition="bottom"
                        emptyMessage="No hay artÃ­culos">  

                <f:facet name="header">  
                    Papers 
                </f:facet>
                <p:column>
                    <p:panel style="background: none; border: 0px;">   
                        <p:lightBox iframe="true" width="1000px;" height="313px;">
                            <h:outputLink value="faces/usuario/resumen.xhtml" style="width: 900px;">
                                <h:outputText value="#{paper.titulo}"/>  
                                <f:param name="doc" value="#{paper.titulo}"/>
                            </h:outputLink>
                        </p:lightBox>                         
                    </p:panel>                    
                </p:column>
            </p:dataGrid>
        </p:scrollPanel>
    </h:form>
</html>
